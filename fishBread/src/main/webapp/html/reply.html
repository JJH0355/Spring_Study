<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>커뮤니티 게시글</title>
    <link rel="stylesheet" href="resources/assets/css/boardsidebar.css">
    <link rel="stylesheet" href="resources/assets/css/reply.css">
    <link rel="stylesheet" href="resources/assets/css/pagination.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row align-items-center">
            <div class="col-10">
                <!-- 첫 번째 행 -->
                <div class="row">
                    <div class="col-12">
                        <p hidden>댓글구역</p>
                        <form action="비동기로 하실건가요?">
                            <div class="reply-top">
                                <div class="row">
                                    <div class="col-2" id="reply-title">댓글쓰기</div>
                                    <div class="col-10"></div>
                                </div>
                            </div>
                            <div reply-mid>
                                <div class="profile">
                                    <img class="profile-pic" src="resources\assets\images\block.png" alt="프로필 사진">
                                    <span id="my-nick-name">${data.nickName}</span>
                                </div>

                                <div class="reply-input">
                                    <textarea id="my-reply-content" name="replyContent" placeholder="댓글을 입력해주세요"
                                        required></textarea>
                                </div>
                                <div class="reply-bottom">
                                    <input type="submit" value="댓글 작성">
                                </div>
                            </div>
                        </form>

                        <div class="reply-list">
                            <!-- 댓글 1 -->
                            <div class="row align-items-center">
                                <div class="col-1" id="reply-title"><img class="profile-pic"
                                        src="resources\assets\images\block.png" alt="프로필 사진"></div>
                                <div class="col-8">
                                    <div class="reply-section">
                                        <span class="nick-name">${닉네임}</span>
                                        <span class="reply-content">${댓글 내용}
                                            ddddddddddddddddddddddddddddddddddddddd</span>
                                    </div>
                                </div>
                                <div class="col-3 text-center" id="reply-data">
                                    <div class="date">${날짜}</div>
                                    <div class="button-box"><button class="reply-button">수정</button><button
                                            class="reply-button">삭제</button></div>
                                </div>
                                <hr>
                            </div>

                            <!-- 댓글 2 -->
                            <div class="row align-items-center">
                                <div class="col-1" id="reply-title"><img class="profile-pic"
                                        src="resources\assets\images\block.png" alt="프로필 사진"></div>
                                <div class="col-8">
                                    <div class="reply-section">
                                        <span class="nick-name">${닉네임}</span>
                                        <span class="reply-content">${댓글 내용}
                                            ddddddddddddddddddddddddddddddddddddddd</span>
                                    </div>
                                </div>
                                <div class="col-3 text-center" id="reply-data">
                                    <div class="date">${날짜}</div>
                                    <div class="button-box"><button class="reply-button">수정</button><button
                                            class="reply-button">삭제</button></div>
                                </div>
                                <hr>
                            </div>

                            <!-- 댓글 수정 시 -->
                            <div class="row align-items-start" id="update-reply">
                                <div class="col-1" id="reply-title"><img class="profile-pic"
                                        src="resources\assets\images\block.png" alt="프로필 사진"></div>
                                <div class="col-11">
                                    <div class="reply-section">
                                        <span class="nick-name">${닉네임}</span>
                                        <div class="reply-input">
                                            <textarea id="my-reply-content" name="replyContent" placeholder="댓글을 입력해주세요"
                                                required>${댓글 내용}</textarea>
                                        </div>
                                        <div class="reply-bottom">
                                            <input type="submit" value="댓글 작성">
                                        </div>
                                    </div>
                                </div>
                                <div hidden class="col-3 text-center" id="reply-data">
                                    <div class="date">${날짜}</div>
                                    <div class="button-box"><button class="reply-button">수정</button><button
                                            class="reply-button">삭제</button></div>
                                </div>
                                <hr>
                            </div>

                        </div>
                    </div>
                </div>

                <!-- 네 번째 행 -->
                <div class="row">
                    <div class="col-12">
                        <p hidden>페이지네이션</p>
                        <!-- 페이지네이션 -->
                        <custom:pagination />
                    </div>
                </div>
            </div>

            <div class="col-2 side-bar">
                <!-- sidebar 1행 -->
                <div class="row">
                    <div class="col-12">
                        <div class="null-box"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <custom:boardSideBar />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
