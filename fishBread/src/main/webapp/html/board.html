<!DOCTYPE html>
<html>

<head>
    <title>커뮤니티 게시글</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="resources/assets/css/boardsidebar.css">
    <link rel="stylesheet" href="resources/assets/css/board.css">
    <link rel="stylesheet" href="resources/assets/css/reply.css">
    <link rel="stylesheet" href="resources/assets/css/pagination.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-md">
        <div class="row align-items-center">
            <div class="col-10">
                <!-- 첫 번째 행 -->
                <div class="row">
                    <!-- page title line-->
                    <div class="col-4">
                        <p hidden>게시글</p>
                        <div class="page-title">게시글</div>
                    </div>
                    <div class="col-8">
                        <p hidden>빈 공간</p>
                    </div>
                </div>

                <!-- 두 번째 행 -->
                <div class="row">
                    <div class="col-12">
                        <p hidden>게시글 출력</p>
                        <table class="custom-table">
                            <thead>
                                <tr>
                                    <th class="table-title">제목</th>
                                    <th class="table-title-value">$(title)</th>
                                    <th class="table-like">좋아요 수</th>
                                    <th class="table-writer">작성자</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4" align="left">내용</td>
                                <tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 세 번째 행 -->
                <div class="row">
                    <div class="col-12">
                        <p hidden>댓글구역</p>
                        <form action="비동기로 하실건가요?">
                            <div class="reply-top">
                                <div class="row">
                                    <div class="col-2" id="reply-title">댓글쓰기</div>
                                    <div class="col-7"></div>
                                    <div class="col-3" id="reply-cnt">댓글 ${num}개</div>
                                </div>
                            </div>
                            <div reply-mid>
                                <div class="profile">
                                    <img class="profile-pic" src="resources\assets\images\block.png" alt="프로필 사진">
                                    <span id="my-nick-name">${data.nickName}</span>
                                </div>
                                <div class="reply-input">
                                    <textarea id="my-reply-content" name="replyContent" placeholder="댓글을 입력해주세요"
                                        required></textarea>
                                </div>
                                <div class="reply-bottom">
                                    <input type="submit" value="댓글 작성">
                                </div>
                            </div>
                        </form>

                        <div class="reply-list">
                            <div class="row align-items-center">
                                <div class="col-1" id="reply-title"><img class="profile-pic"
                                        src="resources\assets\images\block.png" alt="프로필 사진"></div>
                                <div class="col-8">
                                    <div class="reply-section">
                                        <span class="nick-name">${닉네임}</span>
                                        <span class="reply-content">${댓글 내용} ddddddddddddddddddddddddddddddddddddddd</span>
                                    </div>
                                </div>
                                <div class="col-3 text-center" id="reply-data">
                                    <div class="date">${날짜}</div>
                                    <div class="button-box"><button class="reply-button">수정</button><button
                                            class="reply-button">삭제</button></div>
                                </div>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 네 번째 행 -->
                <div class="row">
                    <div class="col-12">
                        <p hidden>페이지네이션</p>
                        <!-- 페이지네이션 -->
                        <custom:pagination />
                    </div>
                </div>
            </div>

            <div class="col-2 side-bar">
                <!-- sidebar 1행 -->
                <div class="row">
                    <div class="col-12">
                        <div class="null-box"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <custom:boardSideBar />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
