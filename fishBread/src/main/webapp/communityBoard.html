<!DOCTYPE html>
<html>

<head>
	<title>커뮤니티 게시글</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="resources\assets\css\comunityboard.css">
    <link rel="stylesheet" href="/resources/assets/css/searchbar.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row height-title">
            <div class="col-10">
                <p>갈빵이 소통 공간</p>
            </div>
            <div class="col-2">
                <p>빈 공간</p>
            </div>
        </div>
        <div class="row height-search">
            <div class="col-10">
                <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-5">
                                <div class="search-input">
                                    <img src="resources/assets/images/search_icon.png" alt="검색창 아이콘 이미지" width="40px"
                                        height="40px">
                                    <input type="text" name="storeName" placeholder="가게 이름을 입력해주세요.">
                                    <input type="submit" value="검색">
                                </div>
                            </div>
                            <div class="col-5">
                                <p>빈공간</p>
                            </div>
                            <div class="col-2">
                                <p>글쓰기</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>게시글 목록</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p>페이지 네이션</p>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <p>이미지, 로고, 내가 한 게시글, 좋아요 한 게시글</p>
            </div>
        </div>
    </div>

</html>
