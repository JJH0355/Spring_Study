
                <!DOCTYPE HTML>

                <html>

                <head>
                    <title>가게 상세정보 페이지</title>
                    <meta charset="utf-8" />
                    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
                    <link rel="stylesheet" href="assets/css/main.css" />
                    <link rel="stylesheet" href="assets/css/pagination.css">
                    <link rel="stylesheet" href="/resources/assets/css/store.css">

                    <!-- dropdown 박스 style -->
                    <style>
                        .dropdown {
                            width: 250px;
                            margin: 20px;
                        }

                        .dropdown select {
                            width: 100%;
                            padding: 4px;
                            /* 패딩 줄이기 */
                            font-size: 16px;
                            /* 폰트 크기 줄이기 */
                        }
                    </style>

                    <!-- bootstrap -->
                    <link rel="stylesheet"
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                    <link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
                        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                        crossorigin="anonymous">

                </head>

                <body class="subpage">
                    <div id="page-wrapper">

                        <custom:header />

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                            crossorigin="anonymous">
                            </script>

                        <!-- 페이지 제목-->
                        <div class="container">
                            <!-- 페이지 제목-->
                            <div class="row text-center">
                                <div class="col-12">
                                    <h2>가게 상세 정보</h2>
                                    <hr>
                                </div>
                            </div>

                            <!-- 상세 페이지 내용-->
                            <div class="row">
                                <div class="col-12">
                                    <!-- 가게 상세 -->
                                    <div class="row view-container">
                                        <div class="col-6">
                                            <!-- 왼쪽 부분 -->
                                            <div class="row">
                                                <div class="col-12">
                                                    <!-- 가게 이름 -->
                                                    <h4 class="store-name">${storeData.storeName} 
                                                        <span class="tag" id="openStore">영업중</span>
                                                        <span class="tag" id="closedStore">폐업</span>
                                                    </h4><br>
                                                    <!-- 별점 플러그인 -->
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <!-- 영업 요일 -->
                                                    <h5><img class="icon"
                                                            src="resources\assets\images\calander_icon.png"
                                                            alt="달력 이미지"> 영업 요일</h5>
                                                    <div class="tag-container2">
                                                        <ul class="week-list">
                                                            <li class="list-value"><span class="tag"><span class="week">월요일</span><span
                                                                        class="time">시작시간 ~ 종료시간</span></span></li>
                                                            <li class="list-value"><span class="tag"><span class="week">월요일</span><span
                                                                        class="time">시작시간 ~ 종료시간</span></span></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <!-- 메뉴 -->
                                                    <h5><img class="icon"
                                                            src="resources\assets\images\calander_icon.png"
                                                            alt="달력 이미지"> 메뉴</h5>
                                                    <div class="tag-container">
                                                        <span class="tag">팥/슈크림</span>
                                                        <span class="tag">야채/김치/만두</span>
                                                        <span class="tag">팥/슈크림</span>
                                                        <span class="tag">팥/슈크림</span>
                                                        <span class="tag">팥/슈크림</span>
                                                        <span class="tag">팥/슈크림</span>
                                                        <span class="tag">팥/슈크림</span>

                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-12">
                                                    <!-- 결제 방식 -->
                                                    <h5><img class="icon"
                                                            src="resources\assets\images\calander_icon.png"
                                                            alt="달력 이미지"> 결제방식</h5>
                                                    <div class="tag-container">
                                                        <span class="tag">카드결제</span>
                                                        <span class="tag">계좌이체</span>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-6">
                                            <!-- 오른쪽 부분-->
                                            <div class="row map-height justify-content-center">
                                                <div class="col-9">
                                                    <!-- 지도 -->
                                                    <div class="map">
                                                        <img class="map-value"
                                                            src="resources\assets\images\map_sample.png" alt="맵 이미지">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row  data-height justify-content-center">
                                                <div class="col-9 text-center">
                                                    <!-- 주소, 전화번호 -->
                                                    <div class="store-data">
                                                        <div class="store-data-content">
                                                            <img class="icon"
                                                                src="resources\assets\images\address_icon.png"
                                                                alt="주소 아이콘">
                                                            <span>${storeData.storeDefaultAddress} <br>
                                                                ${store.detail.address}</span>
                                                            <button class="copy" id="copy">복사</button>
                                                        </div>
                                                        <div class="store-data-content">
                                                            <img class="icon"
                                                                src="resources\assets\images\address_icon.png"
                                                                alt="전화번호 아이콘">
                                                            <span>${store.phone}</span>
                                                            <button class="copy" id="copy">복사</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <custom:footer />

                    </div>

                    <!-- Scripts -->
                    <script src="assets/js/jquery.min.js"></script>
                    <script src="assets/js/browser.min.js"></script>
                    <script src="assets/js/breakpoints.min.js"></script>
                    <script src="assets/js/util.js"></script>
                    <script src="assets/js/main.js"></script>

                    <script>
                        // 복사하기 버튼 눌렀을 때 수행 되는 함수
                        function copyStorePhoneNumber(storeContact) {
                            navigator.clipboard.writeText(storeContact).then(function () {
                                alert('전화 번호를 복사 했습니다!');
                            }, function (err) {
                                alert('복사에 실패 했습니다..: ', err);
                            });
                        }

                        function viewStore(storeNum) {
                            window.location.href = 'updateStorePage.do?storeNum=' + encodeURIComponent(storeNum);
                        }

                    </script>

                </body>

                </html>
